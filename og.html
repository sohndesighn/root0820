<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>og</title>

  </head>
 

</head>
<body>
	<h1>open graph 연습</h1>
	<strong><a href="http://ogp.me" target="_blank">the open graph protoco</a></strong>
    <ul>
        <li>og:title</li>
        <li>og:type</li>

        <li>og:url</li>
    </ul>

</body>
</html>
